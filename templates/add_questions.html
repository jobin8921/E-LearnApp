{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Questions</title>
</head>
<body>
    <h2>Add Questions for {{ exam.title }}</h2>

    <!-- Display success messages -->
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post" action="{% url 'add_questions' exam_id=exam.id %}">
        {% csrf_token %}
        <label for="question_text">Question:</label>
        <input type="text" name="question_text" id="question_text" required>
        
        <label for="option_1">Option 1:</label>
        <input type="text" name="option_1" id="option_1" required>
        
        <label for="option_2">Option 2:</label>
        <input type="text" name="option_2" id="option_2" required>
        
        <label for="option_3">Option 3:</label>
        <input type="text" name="option_3" id="option_3" required>
        
        <label for="option_4">Option 4:</label>
        <input type="text" name="option_4" id="option_4" required>
        
        <label for="correct_answer">Correct Answer:</label>
        <input type="text" name="correct_answer" id="correct_answer" required>
        
        <button type="submit">Add Question</button>
    </form>
    
    
</body>
</html>
